<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP CSS LINK -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container header">
                <h1 class="display-4">Placed Reservations & Waitlist</h1>
                <p class="lead">
                    <hr>
                    This page will contain the five reservations and a list of all waitlisted reservations
                </p>
                <div class="reservationViews">

                </div>
                <div class="homeButton">
                    <a href="/"><button type="button" class="btn btn-primary">Back to Home Page</button></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        $.ajax({
            url: "/api/tables",
            method: "GET"
        }).then(function (response) {
            for(let i = 0 ; i < response.length; i++){
                const reservation = 
                `
                <div class="card reservationCard">
                    <h2>${response[i].name}</h2>
                    <h4> ${response[i].id}</h4>
                    <p>${response[i].email}<br>
                        ${response[i].phone}
                    </p>
                </div>
                `

            console.log(response)
            $(".reservationViews").append(reservation);
        }
        });

    </script>
</body>

</html>
