<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- BOOTSTRAP CSS LINK -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" type="text/stylesheet" href="style.css">
     <script
     src="https://code.jquery.com/jquery-3.5.1.min.js"
     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 centering">Reservation Form</h1>
              <p class="lead centering">
                    <hr>
                    <a href="/"><button class="btn btn-primary"><span class="fa fa-eye"></span>Home</button></a>
                    <a href="/reservationViews"><button type="button" class="btn btn-primary">View Tables</button></a>
                    <br><br>
                    </div>
        
                    <div class="row">

                    <div class="col-12">

                    <div class="card">
                    <div class="card-header">
                        <h3><strong>Add Your Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                    <div class="form-group">
                        <label for="role">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label for="age">Phone</label>
                        <input type="text" class="form-control" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="age">ID</label>
                        <input type="text" class="form-control" id="id">
                    </div>

                    </form>
                    <br>
                    <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-md" id="add-btn">Add Your Reservation</button>
                    </div>
        </div>
            </div>

        </div>
        </div>
            </div>
          </div>
    </div>

    <script>
        $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var newTable = {
        name: $("#name").val().trim(),
        email: $("#email").val().trim(),
        phone: $("#phone").val().trim(),
        id: $("#id").val().trim()
      };

      $.post("/api/tables/reservation", newTable)
        .then(function(data) {
          console.log("reservationForm.html", data);
          alert("Adding reservation...");
          $("#name").val("");
          $("#email").val("");
          $("#phone").val("");
          $("#id").val("");
        });
    });
    </script>
</body>
</html>
